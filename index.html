<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>canvas</title>
</head>

<body>

    <div class=inputs>
        <input id="size" class="sizer" type="range" min="0" max="50" value="5" step="5">
        <input id="color" class="colors" type="color" value="#000000">
    </div>
    <canvas id="canvas"></canvas>
    <div class=box>
        <button id="square" class="shapes" style="font-size:60px"><i class= "fa fa-square"></i></button>
        <button id="circle" class="shapes" style="font-size:60px"><i class= "fa fa-circle"></i></button>
        <button id="butt" class="shapes" style="font-size:60px"><i class= "fa fa-paint-brush"></i></button>
        <button id="clear" class="clear_canvas" style="font-size:60px"><i class= "fa fa-eraser"></i></button>
        <button id="openFile" class="clear_canvas" style="font-size:60px"><i class="fa fa-picture-o"></i></button>
        <input id="insertImage" type="file" accept="image/*" />
        <button id="brightness" class="filters">Brightness</button>
        <button id="contrast" class="filters">Contrast</button>
        <button id="darken" class="filters">Darken</button>
        <button id="blur" class="filters">Blur</button>
        <button id="negative" class="filters">Negative</button>

    </div>
    <script src="filter.js"></script>
    <script src="image.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
